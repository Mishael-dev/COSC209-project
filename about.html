<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      footer {
        background-color: #221f1f;
        color: whitesmoke;
      }
      .section {
        width: 80%;
        max-width: 70rem;
      }

      .section_header {
        font-weight: 900;
        font-size: 2rem;
      }

      .hire_us_section {
        display: flex;
        justify-content: center;
        margin: 0 auto;
        flex-direction: column;
        align-items: center;
      }

      .contact_form {
        background-color: #363434;
        display: flex;
        flex-direction: column;
        padding: 2rem;
      }

      .form_field {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        align-items: start;
      }

      .form_field .label {
        color: white;
      }

      .form_input {
        border: none;
        background-color: transparent;
        appearance: none;
        border-bottom: 1px solid white;
        width: 100%;
        margin-bottom: 1rem;
      }

      .description {
        width: 100%;
        background-color: #221f1f;
        margin-top: 0.5rem;
      }

      .contact_parts_container {
        margin-top: 2rem;
        display: flex;
      }

      .contact_parts_container .left_part,
      .right_part {
        flex-basis: 50%;
      }

      .contact_description {
        color: #6b6161;
        font-size: 1.7rem;
        margin-top: 1rem;
      }

      .contact_extra_details {
        display: block;
        flex-direction: column;
        margin-top: 3rem;
        color: #6b6161;
      }
    </style>
  </head>

    <header>
      <nav class="nav_bar">
        <span class="logo">Team</span>

        <ul class="nav_items">
          <li><a href="/home.html" class="nav_item">Home</a></li>

          <li><a href="/about.html" class="nav_item">About</a></li>

          <li><a href="/contact.html" class="nav_item">Contact</a></li>

          <li><a href="/services.html" class="nav_item">Services</a></li>
        </ul>

        <span>Mail: teamX@gmail.com</span>
      </nav>
    </header>

    <main>
      <section class="section about_section">
        <h2>About Us</h2>
      </section>
    </main>

    <footer>
      &copy 2024 teamx
    </footer>
  </body>
</html>
